<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:replace = "~{admin-fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace = "~{admin-fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace = "~{admin-fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <p th:if="${size == 0} ">No Customer</p>
                <div id="successMessage" th:if = "${success}" class = "text-center alert alert-success">
                    <p th:text = "${success}"></p>
                </div>
                <div id="errorMessage" th:if = "${error}" class="text-center alert alert-danger">
                    <p th:text = "${error}"></p>
                </div>

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">Point</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "u : ${users}">
                        <th scope="row" th:text = "${u.Fullname}"></th>
                        <th scope="row" th:text = "${u.Phonenumber}"></th>
                        <th scope="row" th:text = "${u.Userpoint}"></th>
                    </tr>
                    </tbody>
                </table>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace = "~{admin-fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace = "~{admin-fragments::scroll}">
</a>


<!-- Bootstrap core JavaScript-->
<div th:replace = "~{admin-fragments::script}"></div>
</body>

</html>
