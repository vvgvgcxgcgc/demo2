<!DOCTYPE html>
<html lang="zxx">
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <title>Cơm Anh Bảy</title>
    <div th:replace="~{fragments::head}"></div>

</head>

<body>
    <!-- Header section-->
    <div th:replace="~{fragments::header}"></div>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Checkout</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/homepage}">Home</a>
                            <span>Checkout</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Billing Details</h4>
                <form action="#">
<!--                <form id="yourForm" th:action="@{/checkoutREG}" method="post" enctype="multipart/form-data">-->
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Name</p>
                                        <input id="inputName" type="text" th:field="${user.Fullname}" readonly="readonly" class="form-control" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone number</p>
                                        <input id="inputPhone" type="text" th:field="${user.Phonenumber}" readonly="readonly" class="form-control" >
                                    </div>
                                </div>
                            </div>

                            <div class="checkout__input">
                                <p>Address</p>
                                <select name="addresses" id="addressesSelect" onchange="handleAddressChange()">
                                    <option th:each="address : ${user.addresses}" th:value="${address}" th:text="${address}"></option>
                                    <option value="addAddr">+ Add new address</option>
                                </select>
                                <br><br>
                                <div id="newAddressContainer" style="display: none;">
                                    <label for="newAddress">New address:</label>
                                    <input type="text" id="newAddress">
                                    <button type="submit" onclick="addNewAddress()" class="site-btn-addr">Confirm</button>
                                    <button onclick="cancelAddNewAddress()" class="site-btn-remove-addr">Cancel</button>
                                </div>

                                <input type="hidden" id="userAddresses" name="userAddresses" th:field="*{user.addresses}" />

                            </div>

                            <script>
                                function handleAddressChange() {
                                    var selectedValue = document.getElementById("addressesSelect").value;
                                    console.log(document.getElementById("addressesSelect").options[document.getElementById("addressesSelect").selectedIndex].textContent);
                                    if (selectedValue === "addAddr") {
                                        document.getElementById("newAddressContainer").style.display = "block";
                                    } else {
                                        document.getElementById("newAddressContainer").style.display = "none";
                                    }
                                }

                                function addNewAddress() {
                                    const newAddressInput = document.getElementById("newAddress");
                                    const newAddressValue = newAddressInput.value;
                                    const userAddressesInput = document.getElementById("userAddresses");
                                    const userAddressesArray = userAddressesInput.value.split(",");

                                    if (newAddressValue.trim() !== "" ){
                                        if (!userAddressesArray.includes(newAddressValue)) {
                                            userAddressesArray.push(newAddressValue);
                                            document.getElementById("userAddresses").value = userAddressesArray.join(",");
                                        }
                                        const selectElement = document.querySelector('select[name="addresses"]');
                                        const optionElement = selectElement.querySelector('option[value=newAddressValue]');
                                        optionElement.selected = true;

                                        newAddressInput.value = "";
                                        document.getElementById("newAddressContainer").style.display = "none";
                                    }
                                }

                                function cancelAddNewAddress() {
                                    document.getElementById("newAddress").value = "";
                                    document.getElementById("newAddressContainer").style.display = "none";
                                }
                            </script>
                        </div>

                        <div class="col-lg-4 col-md-6">
                            <div class="checkout__order">
                                <h4>Your Order</h4>
                                <div class="checkout__order__products">Products <span>Total</span></div>
                                <ul id="productList"></ul>
                                <div class="checkout__order__subtotal">Subtotal <span id="subtotal"></span></div>
                                <div class="checkout__order__total">Total <span id="total"></span></div>

                                <div class="checkout__input__checkbox">
                                    <label for="paypal">
                                        Cash on delivery
    <!--                                        <input type="checkbox" id="paypal">-->
    <!--                                        <span class="checkmark"></span>-->
                                    </label>
                                </div>
                                <button type="submit" class="site-btn" id="place-order-btn">PLACE ORDER</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->
    <script>

        let total = 0;
        // Lấy danh sách sản phẩm từ localStorage
        let productsInCart = JSON.parse(localStorage.getItem('productsInCart')) || [];
        // Lấy thẻ ul từ mã HTML
        let productList = document.getElementById('productList');
        let id_quantity = {};

        // Hiển thị danh sách sản phẩm
        productsInCart.forEach(function(product, index) {
            // Tạo phần tử li mới
            let li = document.createElement('li');
            let totall = parseInt(product.price)*parseInt(product.quantity);
            total += totall;
            li.innerHTML = `${product.name} <span>${totall}</span>`;
            id_quantity[product.id] = product.quantity;
            // Thêm phần tử li vào thẻ ul
            productList.appendChild(li);
        });

        document.getElementById('total').textContent = total;
        document.getElementById('subtotal').textContent = total;

        document.getElementById('total').textContent = total;
        document.getElementById('subtotal').textContent = total;

        const checkoutBtn = document.getElementById('place-order-btn');

        checkoutBtn.addEventListener('click', function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định khi click vào button

            // Gửi yêu cầu Fetch khi click vào button

            const data = {
                name: document.getElementById('inputName').textContent,
                phoneNum: document.getElementById('inputPhone').textContent,
                address: document.getElementById("addressesSelect").options[document.getElementById("addressesSelect").selectedIndex].textContent,
                id_quantity: id_quantity,
                totalPrice: total
            };

            fetch('/...', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // Dữ liệu gửi đi
            })
                .then(response => {
                    // Xử lý phản hồi từ máy chủ
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Request failed!');
                })
                .then(data => {
                    // Xử lý dữ liệu trả về từ máy chủ
                    console.log(data);
                })
                .catch(error => {
                    // Xử lý lỗi
                    console.error(error);
                });
        });

    </script>

    <!-- Footer Section-->
    <div th:replace="~{fragments::footer}"></div>

    <!-- Js Plugins -->
    <div th:replace="~{fragments::JS-import}"></div>

</body>

</html>
