
<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <div th:replace="~{fragments::head}"></div>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments::header}"></div>

    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#acc-info">User Information</a>
<!--                        <a class="list-group-item list-group-item-action" data-toggle="list"-->
<!--                            href="#account-change-password">Change password</a>-->
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                           href="#acc-change">Set Profile</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                           href="#">Orders</a>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="tab-content">

                        <div class="tab-pane fade active show" id="acc-info">
                            <div class="card-body media align-items-center">
                                <img alt="" th:src="'data:image/jpeg;base64,' + *{image}"
                                     class="d-block ui-w-80" width='100px' height='100px'>
                                <div class="form-group" style='padding-left: 10px'>
                                    <label class="form-label">Points earned</label>
                                    <input type="text" class="form-control" value="" readonly="readonly">
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" th:field = "*{...}" value="" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone number</label>
                                    <input type="text" class="form-control mb-1" th:field = "*{...}" value="" readonly="readonly">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" th:field = "*{...}" value="" readonly="readonly">
                                </div>
<!--                -->
                            </div>
                        </div>

                        <div class="tab-pane fade" id="acc-change">
                            <div class="card-body media align-items-center">
                                <img id='previewImg' alt="" th:src="'data:image/jpeg;base64,' + *{image}"
                                     class="d-block ui-w-80" width='100px' height='100px'>
                                    <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary">
                                            Upload new photo
                                            <input id='inputImg' type="file" class="account-settings-fileinput">
                                        </label>
                                        <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                    </div>
                                <script>
                                    const inputElement = document.getElementById("inputImg");
                                    const previewElement = document.getElementById("previewImg");

                                    inputElement.addEventListener("change", function (event) {
                                        const file = event.target.files[0];
                                        const reader = new FileReader();

                                        reader.onload = function (e) {
                                            previewElement.src = e.target.result;
                                        };

                                        reader.readAsDataURL(file);
                                    });
                                </script>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" th:field = "*{...}" value="${...}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Phone number</label>
                                    <input type="text" class="form-control mb-1" th:field = "*{...}" value="${...}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" th:field = "*{...}" value="${...}">
                                </div>
                            </div>

                            <div class="text-right mt-3">
                                <button type="button" class="btn btn-primary" th:action="@{/}">Save changes</button>
                                <button type="button" class="btn btn-default" th:action="@{/}">Cancel</button>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="text-right mt-3">-->
<!--            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;-->
<!--            <button type="button" class="btn btn-default">Cancel</button>-->
<!--        </div>-->
    </div>

    <!-- Footer Section-->
    <div th:replace="~{fragments::footer}"></div>


    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>

    <!-- Js Plugins -->
    <div th:replace="~{fragments::JS-import}"></div>
</body>

</html>
