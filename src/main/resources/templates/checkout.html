<!DOCTYPE html>
<html lang="zxx">
<!--<html lang="en" xmlns:th = "https://www.thymeleaf.org/">-->
<head>
    <title>Cơm Anh Bảy</title>
    <div th:replace="~{fragments::head}"></div>
</head>

<body>
    <!-- Header section-->
    <div th:replace="~{fragments::header}"></div>

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Checkout</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/homepage}">Home</a>
                            <span>Checkout</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <h4>Billing Details</h4>
                <form action="#">
<!--                <form id="yourForm" th:action="@{/}"   method="post" enctype="multipart/form-data">-->
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Name</p>
                                        <input id="inputName" type="text" text="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone number</p>
                                        <input id="inputPhone" type="text" text="">
                                    </div>
                                </div>
                            </div>

                            <div class="checkout__input">
                                <p>Address</p>
                                <input id="inputAddress" type="text" text="">
                            </div>

                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="checkout__order">
                                <h4>Your Order</h4>
                                <div class="checkout__order__products">Products <span>Total</span></div>
                                <ul id="productList"></ul>
                                <div class="checkout__order__subtotal">Subtotal <span id="subtotal"></span></div>
                                <div class="checkout__order__total">Total <span id="total"></span></div>

                                <div class="checkout__input__checkbox">
                                    <label>
                                        Cash on delivery
    <!--                                        <input type="checkbox" id="paypal">-->
    <!--                                        <span class="checkmark"></span>-->
                                    </label>
                                </div>
                                <button id="place-order-btn" type="submit" class="site-btn">PLACE ORDER</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Checkout Section End -->

    <!-- Footer Section-->
    <div th:replace="~{fragments::footer}"></div>

    <!-- Js Plugins -->
    <div th:replace="~{fragments::JS-import}"></div>

</body>

</html>
