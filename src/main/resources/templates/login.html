<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <title>Đăng nhập</title>
    <div th:replace="~{fragments::head}"></div>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>

<!--Header section-->
<div th:replace="~{fragments::header}"></div>

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                        </div>
<!--                        Tên đăng nhập hoặc mật khẩu không đúng-->
                        <div th:if = "${ErrorPass}">
                            <p class = "alert alert-danger" th:text = "${ErrorPass}"></p>
                        </div>
                        <form th:action="@{/do-login}"  method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"  id="username"
                                       placeholder="Tên đăng nhập" name="username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"  id="password"
                                       placeholder="Mật khẩu" pattern=".{6,}" name="password" title="Mật khẩu phải ít nhất 6 ký tự" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Đăng nhập
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/forgot-password">Quên mật khẩu?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="/register">Chưa có tài khoản? Đăng kí ngay!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
